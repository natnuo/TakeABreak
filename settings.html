<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Take A Break: Settings</title>
  </head>
  <body>
    <div id="main">
      <div id="centered" class="in-settings">
        <div id="left-flex">
          <input
            id="work-time-input"
            name="work-time-input"
            placeholder="Work Time"
          /><span class="label"> seconds</span>
          <br />
          <input
            id="break-time-input"
            name="break-time-input"
            placeholder="Break Time"
          /><span class="label"> seconds</span><br />
          <span id="error"></span>
        </div>
        <button id="timer-toggle">
          <span id="heading">Start</span><br /><span id="subtitle"></span>
        </button>
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
