<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Take A Break</title>
  </head>
  <body>
    <span id="note"
      >clicking mouse down, then pressing "esc" skips break time!<br />suggest
      ideas or submit a bug report
      <a href="https://forms.gle/XmFSB6qG4JEGjzaF9" target="_blank">here</a
      >!<br />art generated by
      <a href="https://leonardo.ai/" target="_blank">leonardo.ai</a><br /><b
        >restart timer to apply settings</b
      ></span
    >
    <img src="./images/baner.png" id="banner-settings" alt="" />

    <div id="main">
      <div id="zoom-buttons">
        <button id="zoom-out">-</button> Zoom <button id="zoom-in">+</button>
      </div>
      <div id="centered" class="in-settings">
        <button id="timer-toggle">
          <span id="heading">Start</span><br /><span id="subtitle"></span>
        </button>
        <div id="setting-inputs">
          <input
            id="work-time-input"
            name="work-time-input"
            placeholder="Work Time "
          /><span class="label"> minutes</span>
          <br />
          <input
            id="break-time-input"
            name="break-time-input"
            placeholder="Break Time "
          /><span class="label"> minutes</span><br />
          <div id="small-inputs">
            <button class="sm-option selected" id="use-overlay-toggle">
              overlay on break</button
            ><br />
            <button class="sm-option" id="play-sound-on-end-toggle">
              play sound on end</button
            ><br />
          </div>
          <span id="error"></span>
        </div>
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
